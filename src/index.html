<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@500;800&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Fooore...!</title>
</head>

<body>

  <!-- Header Texts -->
  <div class="header">
    <div class="foreHeader">
      <h1>Fooore...!</h1>
    </div>
    <div class="nameHeader">
      <h1 class="nameH1">Temp</h1>
    </div>
  </div>

  <!-- Body Texts -->
  <div class="copy">
    <div class="defaultCopy">
      <p>Keep track of a player's golf scores, show their average score, and calculate their handicap. Enter a name below to look up an existing player or start tracking a new one.</p>
    </div>
    <div class="playerCopy">
      <p class="playerP">Temp</p>
    </div>
  </div>

  <!-- Input Forms / Buttons -->
  <div class="inputs">
    <div class="nameInputForm">
      <input type="text" id="nameInput" name="playerName" placeholder="Enter Player Name Here">
      <button id="foreBtn" type="submit">Fore!</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
